<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <title>Guess number 1-3 Артёма</title>
</head>

<body class="d-flex flex-column h-100">
    <div class="modal fade disp-none" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                </div>
                <div class="modal-body">
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="img" src="assets/favicon.ico" alt="" height="40px">
                Guess number 1-3 Артёма
            </a>
        </div>
    </nav>
    <div class="content">
        <label>Введите число: 1-3</label>
        <input onkeyup="validateInput()" type="text" maxlength="1" autocomplete="off" class="input-0"
            id="number">
        <button id="button" disabled onclick="handler()">ОК</button>
    </div>
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <button class="buttonStart" onclick="spinerShow()">Start</button>
    <footer class="mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted">Copiright 2022</span>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
</body>

</html>
